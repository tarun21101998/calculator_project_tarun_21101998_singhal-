<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <h2 id="cal">CALCULATOR</h2>
        <div id="screen"></div>
        <div>
            <div data-value="AC" class="I-B sign">AC</div>
            <div data-value="signv" class="I-B sign">+/-</div>
            <div data-value="%" class="I-B sign">%</div>
            <div data-value="/" class="I-B sign">/</div>
        </div>

        <div>
            <div data-value="7" class="I-B num">7</div>
            <div data-value="8" class="I-B num">8</div>
            <div data-value="9" class="I-B num">9</div>
            <div data-value="*" class="I-B sign">*</div>
        </div>

        <div>
            <div data-value="4" class="I-B num">4</div>
            <div data-value="5" class="I-B num">5</div>
            <div data-value="6" class="I-B num">6</div>
            <div data-value="-" class="I-B sign">-</div>
        </div>

        <div>
            <div data-value="1" class="I-B num">1</div>
            <div data-value="2" class="I-B num">2</div>
            <div data-value="3" class="I-B num">3</div>
            <div data-value="+" class="I-B sign">+</div>
        </div>

        <div>
            <div id="zero" data-value="0" class="I-B num">0</div>
            <div data-value="." class="I-B num">.</div>
            <div data-value="=" class="I-B sign">=</div>
        </div>
    
    
    </div>
    <script src="cal.js"></script>
</body>
</html>
